{{- $title:= .Get "title" -}}
{{- $source := .Get "source" -}}

<div class="drawio">
  {{ (printf "%s%s.drawio.svg" .Page.File.Dir $source) | readFile | replaceRE "color-scheme: light dark;" "color-scheme: dark;" | safeHTML }}

  <p class="label">{{ $title }}</p>
</div>

{{ .Page.Store.Set "hasSvg" true }}
