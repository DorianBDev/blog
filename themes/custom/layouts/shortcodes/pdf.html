{{- $open:= .Get "open" -}}
{{- $title:= .Get "title" -}}

{{ if $title }}
    <details {{ if $open | default true | ne false }} open{{ end }} class="no-print">
      <summary>
        <div class="title">
          <i class="fa-regular fa-file-pdf"></i>
          &nbsp;&nbsp;
          {{ $title }}
        </div>

        <div style="text-align: right; margin-right: 10px" class="additional">
          <a style="border: solid 1px #525252; border-radius: 25px; padding: 2px 8px 2px 8px;" href="{{ .Get "url" }}">Download</a>
        </div>
      </summary>
      <p style="margin: 0px; padding: 0px;">
        <object class="pdf" data="{{ .Get "url" }}" width="100%" height="1000"></object>
      </p>
    </details>
{{ else }}
  <object class="pdf" data="{{ .Get "url" }}" width="100%" height="1000"></object>
{{ end }}
